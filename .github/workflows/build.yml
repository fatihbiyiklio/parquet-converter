name: Build Executables

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install polars pyarrow openpyxl xlrd fastexcel pandas numpy PyQt6 pyinstaller
      
      - name: Build Windows executable
        run: |
          pyinstaller --onefile --windowed --name ParquetConverter --hidden-import fastexcel --hidden-import polars --hidden-import pyarrow --hidden-import pandas --hidden-import numpy main.py
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: ParquetConverter-Windows
          path: dist/ParquetConverter.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install polars pyarrow openpyxl xlrd fastexcel pandas numpy PyQt6 pyinstaller
      
      - name: Build Linux executable
        run: |
          pyinstaller --onefile --windowed --name ParquetConverter --hidden-import fastexcel --hidden-import polars --hidden-import pyarrow --hidden-import pandas --hidden-import numpy main.py
      
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: ParquetConverter-Linux
          path: dist/ParquetConverter

  release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: ParquetConverter-Windows
          path: windows
      
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: ParquetConverter-Linux
          path: linux
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            windows/ParquetConverter.exe
            linux/ParquetConverter
          generate_release_notes: true
